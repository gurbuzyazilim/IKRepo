{% extends 'base.html' %}
{% block pagetitle %}{{ block.super }} - İşlemlerim {% endblock %}
{% block body  %}
<div class="container-fluid">
	<div class="w-box">
		<div class="w-box-header">
			İşlemlerim
		</div>
		<div class="w-box-content">
			<table class="table table-bordered">
				<tr>
					<th>Kullanıcı Adı</th>
					<td>
						<input type="text" id="kulAdi" class="form-control">
					</td>
				</tr>
				<tr>
					<th>Parola</th>
					<td>
						<input type="password" id="parola" class="form-control">
					</td>
				</tr>
				<tr>
					<th>Parola Doğrulama</th>
					<td>
						<input type="password" id="parolaD" class="form-control">
					</td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input type="input" value="Kaydet" class="btn btn-success hg-w100" onclick="Kaydet();">
					</td>
				</tr>
			</table>
	    </div>
	</div>    
</div>
<script type="text/javascript">
function Kaydet(){
	if(confirm("Kaydedilsin mi ?") == true){
		$.ajax({
	        type: "post",
	        url: "",
	        data: {
	        	"ajaxKullaniciAdi"     : $("#kulAdi").val(),
	        	"ajaxKullaniciParola"  : $("#parola").val(),
	        	"ajaxKullaniciParolaD" : $("#parolaD").val(),
	        csrfmiddlewaretoken: "{{ csrf_token }}"
	        },
	        dataType: "json",
	        success: function(Veri){
	        	alert(Veri.ajaxMesaj);
	        }, 
	        error: function(Hata){
	            alert("Hata !");
	        }
	    });
	};
};
</script>
{% endblock %}
